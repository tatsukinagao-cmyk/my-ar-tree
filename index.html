<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR QR Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      
      <a-assets>
        <a-asset-item id="tree-model" src="tree.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="my-qr.patt">
        <a-entity 
          gltf-model="#tree-model" 
          scale="0.05 0.05 0.05" 
          position="0 0 0" 
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"> </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
